components: 
  securitySchemes:
    apiKey:
      description: Session token.
      type: apiKey
      in: header
      name: AdminCookie
      
  schemas:
    BasicList:
      type: object
      required:
        - limit
        - offset
        - count
      properties:
        limit:
          type: integer
          default: 100
          minimum: 1
          maximum: 1000
        offset:
          type: integer
          default: 0
          minimum: 0
        count:
          type: integer 
          minimum: 0 
    Brand:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string

    Product:
      type: object
      required:
        - id
        - name
        - description
        - apply
        - price
        - brand
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        apply:
          type: string
        price:
          type: integer
        avatarUrl:
          type: string
        brand:
          $ref: '#/components/schemas/Brand'

    LoginInfo:
      type: object
      required:
        - username
        - password
      properties:
        username:
          $ref: '#/components/schemas/Username'
        password:
          $ref: '#/components/schemas/Password'

    BrandCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100

    ProductCreate:
      type: object
      required:
        - name
        - description
        - apply
        - price
        - brandID
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        apply:
          type: string
        price:
          type: integer
        brandID:
          type: integer

    AdminInfo:
      type: object
      required:
        - username
        - token
      properties:
        token:
          type: string
        username:
          $ref: '#/components/schemas/Username'
    Admin:
      type: object
      required:
        - username
        - id
      properties:
        id:
          $ref: '#/components/schemas/ID'
        username:
          $ref: '#/components/schemas/Username'

    Username:
      type: string
      minLength: 1
      maxLength: 32
      description: User login.

    Password:
      type: string
      minLength: 1
      maxLength: 100
      description: User password.

    ID:
      type: integer
      description: Object ID.

    Pagination:
      type: object
      required:
        - limit
        - offset
      properties:
        limit:
          type: integer
          minimum: 1
          maximum: 500
        offset:
          type: integer
          minimum: 0

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          description: Either same as HTTP Status Code.
          type: integer
          format: int32
        message:
          type: string
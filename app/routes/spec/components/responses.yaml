components:
  responses:
    
    ListBrand:
      description: Getting a list of brands.
      x-summary: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Brand'

    ListProduct:
      description: Receive a list of products.
      x-summary: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Product'

    ListAdmin:
      description: Receive a list of admins.
      x-summary: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/BasicList'
              - type: object
                required:
                  - list 
                properties:
                  list: 
                    type: array
                    items:
                      $ref: '#/components/schemas/Admin'


    OneProduct:
      description: Getting one product.
      x-summary: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'

    GenericError:
      description: Generic error response.
      x-summary: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'


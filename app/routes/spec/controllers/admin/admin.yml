/admin/admins:
  post:
    security: 
      - apiKey: [] 
    tags:
    - admin
    description: "create admin."
    operationId: admin/AdminController.create  
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginInfo'
    responses:
      '200':
        x-summary: OK
        description: OK 
        content:
          application/json:
            schema:
              type: object 
              required:
                - id
              properties:
                id:
                  $ref: '#/components/schemas/ID'
  get:
    security: 
      - apiKey: [] 
    tags:
    - admin
    description: "get admin list."
    operationId: admin/AdminController.list   
    parameters: 
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Offset'
      - $ref: '#/components/parameters/Order'

    responses:
      '200': {$ref: '#/components/responses/ListAdmin'}
/admin/admins/{id}: 
  get:
    security: 
      - apiKey: [] 
    tags:
    - admin
    description: "get admin by id."
    operationId: admin/AdminController.get 
    parameters:
      - $ref: '#/components/parameters/Id'
    responses:
      '200':
        x-summary: OK
        description: OK 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admin'
  delete:
    security: 
      - apiKey: [] 
    tags:
    - admin
    description: "delete admin by id."
    operationId: admin/AdminController.delete 
    parameters:
      - $ref: '#/components/parameters/Id'
    responses:
      '200':
        x-summary: OK
        description: OK 
        content:
          application/json:
            schema:
              type: object 
              required:
                - id
              properties:
                id:
                  $ref: '#/components/schemas/ID'

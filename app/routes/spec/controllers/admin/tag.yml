/tags:
  post:
    description: "Create new tag"
    operationId: admin/TagController.create
    tags:
    - tag
    security: 
      - apiKey: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TagCreate'  
    responses:
      '200': {$ref: '#/components/responses/EditOrCreate'}
      default: {$ref: '#/components/responses/GenericError'}

  get:
    description: "Get list tag"
    tags:
    - tag
    operationId: admin/TagController.list 
    parameters: 
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Offset'
      - $ref: '#/components/parameters/Order'
    responses:
      '200':  {$ref: '#/components/responses/ListTag'}
      default: {$ref: '#/components/responses/GenericError'}

/tags/{id}:
  delete:
    description: "Delete tag"
    operationId: admin/TagController.delete
    tags:
    - tag
    security: 
      - apiKey: []
    parameters:
      - $ref: '#/components/parameters/Id' 
    responses: 
      default: {$ref: '#/components/responses/GenericError'}
      '200': {$ref: '#/components/responses/EditOrCreate'}

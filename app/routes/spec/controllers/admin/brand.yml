/brand:
  post:
    description: "Create new brand"
    operationId: admin/BrandController.create
    tags:
    - brand
    security: 
      - apiKey: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BrandCreate'  
    responses:
      '200': {$ref: '#/components/responses/AfterCreate'}
      default: {$ref: '#/components/responses/GenericError'}

  get:
    description: "Get list brand"
    tags:
    - brand
    operationId: admin/BrandController.get

    responses:
      '200':  {$ref: '#/components/responses/ListBrand'}
      default: {$ref: '#/components/responses/GenericError'}

  delete:
    description: "Delete brand"
    operationId: admin/BrandController.delete
    tags:
    - brand
    security: 
      - apiKey: []
    parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          minimum: 1

    responses: 
      default: {$ref: '#/components/responses/GenericError'}


/admin/avatar/{id}:
  put:
    security: 
      - apiKey: [] 
    operationId: admin/AvatarController.uploadAvatarProduct
    consumes:
      - multipart/form-data
    tags:
    - avatar 
    parameters:
      - in: path
        name: id
        description: Product ID.
        required: true
        type: integer
      - in: formData
        name: file
        type: file
        required: true  
 